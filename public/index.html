<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="navbar.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">

  <style>
    .card-img-top {
      width: 100%;
      height: 20vh;
      object-fit: cover;
    }

    .jumbotron {
      background-image: url(img/cover1.webp);
      background-position: center center;
      background-repeat: no-repeat;
      background-size: contain;
      height: 20em;
      
    }

    body {
      font-family: 'sukhumvitreg';
      font-size: 1rem;
    }
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    .full-screen{
      position: fixed;
      display: block;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0,0,0,0.9);
      z-index: 2000;
      box-sizing: border-box;
    }
    .full-screen iframe{
      margin: 50px;
      width: 100%;
      height: 100%;      
    }
    .flex-container-center{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hidden{
      display: none;
      
    }
    .stop-video{
      position: absolute;
      top: 0;
      right: 0;
      height: 40px;
      width: 40px;
      font-size: 1.5rem;
      border-radius: 2px;
      background-color:rgba(255,255,255,0.5);
      border: none;
      margin : 10px;
      cursor: pointer;
    }
    button:focus {outline:0;}
   
   
    
  </style>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light ">

    <a class="navbar-brand" href="#">
    <img src="img/acute.svg" width="70" height="70" alt="" loading="lazy">
    </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNavDropdown" class="navbar-collapse collapse">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="#">หน้าแรก<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movie.html">ภาพยนตร์</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">ติดต่อเรา</a>
          </li>
              
          </ul>
          
      </div>
  </nav>
  </div>
  <div class="full-screen flex-container-center"> 
    <button onclick="togglePopup()" class="stop-video">x</button>
    <iframe class="youtube-video" width="1920" height="890" src="https://www.youtube.com/embed/utHQKQkClao?enablejsapi=1&version=3&playerapiid=ytplayer" modestbranding="0"  controls="0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div> 
  <section class="jumbotron">
    <h1>Your Choice</h1>
    <p class="lead">ภาพยนตร์ใหม่ล่าสุด</p>
    <p><a href="yourchoice.html" class="btn btn-primary btn-lg">เพิ่มเติม </a></p>
  </section>
  <div class="container">
    <h4 class="text-center">Our News</h4>
    <hr class="w-70">
    <div class="row w-100" id="show">

    </div>
  </div>
  <footer class="fixed-bottom container-fluid text-center mt-5">
    <a href="https://github.com/sedthanun/AcuteFIlmWebsite/">
        <img src="img/github-image (1).svg" width="25" height="25" alt="" loading="lazy" style="margin-bottom: 0.2cm;  margin-right: 0.2cm;">
        </a>
        <a href="https://www.youtube.com/channel/UCs3Sp3obAK0y2QIu-IVgKiA">
          <img src="img/youtube (1).svg" width="25" height="25" alt="" loading="lazy" style="margin-bottom: 0.2cm; margin-right: 0.1cm;">
      </a>
    <a href="https://www.facebook.com/acutefilm">
        <img src="img/facebook (1).svg" width="25" height="25" alt="" loading="lazy" style="margin-bottom: 0.2cm;">
    </a>
    
  <p>All rights reserved. AcuteFilm 2021</p>
</footer>

  <script>
    const popup = document.querySelector('.full-screen');

    function togglePopup(){
      popup.classList.toggle('hidden');

    }
    $('button.stop-video').click(function(){
	$('.youtube-video')[0].contentWindow.postMessage('{"event":"command","func":"' + 'stopVideo' + '","args":""}', '*');
});

    function showMovie(list) {
      console.log(list.movies.items);
      for (var i = 0; i < list.movies.items.length; i++) {
        let movies_elm = document.getElementById("show");
        var movie = list.movies.items[i];

        movies_elm.innerHTML +=
          `<div class="col-lg-5 col-md-6 mt-3">
      <div class="card rounded shadow">
        <img class="card-img-top p-0" src="${movie.poster}"/>
        <div class="card-body">
          <h5>
            <a href="#">${ movie.name}</a>
            
          </h5>
          <a href="#" class="disabled">News</a>
        </div>
        </div>
        </div>   
     `
      }
    }
    jQuery.getJSON("news.json", showMovie)
  </script>



</body>

</html>
